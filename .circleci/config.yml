version: 2.1

jobs:
  build:
    machine: true
    parameters:
      docker_source_tag:
        type: string
    environment:
      DOCKER_SOURCE_TAG: <<parameters.docker_source_tag>>
    steps:
      - checkout
      - run:
          name: Build image
          command: make build
      - run:
          name: Test image
          command: make test
      - run:
          name: Push image on main branch
          command: |
            [[ "$CIRCLE_BRANCH" == "main" ]] && ( \
                    docker login --username $DOCKER_USER --password $(echo "$DOCKER_PASSWORD") && \
                    make push \
                ) || echo "Not pushing, because curret branch is not 'main'"

workflows:
  default:
    jobs:
      - build:
          matrix:
            parameters:
              docker_source_tag:
                - "16.2."
                - "16.2-browsers"
                - "16.3"
                - "16.3-browsers"
                - "14.17"
                - "14.17-browsers"
