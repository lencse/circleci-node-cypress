version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Build image
          command: make build
    #   - run:
    #       name: Test image
    #       command: make test
      - run:
          name: Push image if on a 'tag-*' branch
          command: |
            docker login --username $DOCKER_USER --password $(echo "$DOCKER_PASSWORD")
            [[ "$CIRCLE_BRANCH" =~ ^tag- ]] && DOCKER_IMAGE_TAG=$(echo $CIRCLE_BRANCH | sed "s/^tag-//") make push || echo "No tag provided, not pushing."
